name: Test
on: [
  push,
  pull_request
]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        env:
          TF_ACC: 1
        run: go test -coverprofile=coverage.txt ./...
      - name: Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.txt
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.32
